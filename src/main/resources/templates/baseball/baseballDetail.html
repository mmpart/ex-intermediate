<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form method="post" th:action="@{/baseball/showList}" th:object="${baseballdetailForm}">
<b>球団名</b><br>
<span th:text="${baseball.teamName}"></span><br>
<b>本拠地</b><br>
<span th:text="${baseball.headquarters}"></span><br>
<b>発足</b><br>
<span th:text="${baseball.inauguration}"></span><br>
<b>歴史</b><br>
<pre th:text="${baseball.history}"></pre><br>
<button type="submit" >戻る</button>
</form>
</body>
</html>
